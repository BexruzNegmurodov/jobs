<ul class="pagination">
    {% if objects.has_previous %}
        <li class="page-item">
            <a href="?page={{ objects.previous_page_number }}" class="page-link page-link  genric-btn info-border radius" aria-label="Previous">
                <i class="ti-angle-left"></i>
            </a>
        </li>
    {% endif %}
    {% for i in objects.paginator.page_range %}
        <li class="page-item">
            <a href="?page={{ i }}" class=" {% if objects.number == i  %} page-link  genric-btn info radius {% else %} page-link  genric-btn info-border radius {% endif %}">{{ i }}</a>
        </li>
    {% endfor %}
    {% if objects.has_next %}
        <li class="page-item">
            <a href="?page={{ objects.next_page_number }}" class="page-link page-link  genric-btn info-border radius" aria-label="Next">
                <i class="ti-angle-right"></i>
            </a>
        </li>
    {% endif %}

</ul>
